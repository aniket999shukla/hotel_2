{% extends "base/base.html" %}
{% block content %}
<div class="container form-container">
    <div class="row form-row">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend>
                    <h1 class="form-top">Payment</h1>
                </legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-holder-name">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-holder-name" id="card-holder-name"
                            placeholder="Card Holder's Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-number" id="card-number"
                            placeholder="Debit/Credit Card Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="expiry-month">Expiration</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-6">
                                <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                                    <option>Month</option>
                                    <option value="01">Jan (01)</option>
                                    <option value="02">Feb (02)</option>
                                    <option value="03">Mar (03)</option>
                                    <option value="04">Apr (04)</option>
                                    <option value="05">May (05)</option>
                                    <option value="06">June (06)</option>
                                    <option value="07">July (07)</option>
                                    <option value="08">Aug (08)</option>
                                    <option value="09">Sep (09)</option>
                                    <option value="10">Oct (10)</option>
                                    <option value="11">Nov (11)</option>
                                    <option value="12">Dec (12)</option>
                                </select>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control col-sm-2" name="expiry-year">
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19">2019</option>
                                    <option value="20">2020</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-success" id="pay-now">Pay Now</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<style>
    /* payment */
    .form-container {
        display: flex;
    justify-content: center;
}
.form-row {
    margin: 25px;
    max-width: 600px;
    width: 100%;
}
    .form-horizontal {
        background: #fff;
    }

    h1 {
        color: #515751;
        margin: 0;
        padding: 10px 20px;
        font-size: 24px;
        font-weight: normal;
    }

    .page-footer ul>li {
    margin: 0 10px;
}
    .form-top {
        padding-top: 20px;
        text-align: left;
    }

    .input-hide {
        float: right;
        cursor: pointer;
    }

    select.form-control:hover {
        background: #F8F9F9;
    }

    option select.form-control :hover {
        background: #F8F9F9;
    }

    input {
        font-size: 18px;
        color: #4b6cb7;
        background-color: #f7f7f7;
        width: 100%;
        padding: 13px 13px 13px 20px;
        box-sizing: border-box;
        border: 3px solid rgba(0, 0, 0, 0);
    }

    .form-control:focus {
        border: 3px solid #2ECC71;
    }

    #pay-now {
        font-size: 20px;
        color: #f7f7f7;
        background-color: #2ECC71;
        width: 100%;
        box-sizing: border-box;
        border: 3px solid rgba(0, 0, 0, 0);
        transition: all .3s linear;
    }

    #pay-now a {
        text-decoration: none;
        color: #4b6cb7;
    }

    #pay-now:hover {
        color: #f7f7f7;
        background: #27AE60;
        outline: none;
        transition: all .3s linear;
    }

    /* payment */
</style>
{% endblock %}
